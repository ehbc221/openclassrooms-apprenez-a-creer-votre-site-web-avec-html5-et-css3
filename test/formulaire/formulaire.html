<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/formulaire.css">
		<title>Formulaire</title>
		<script type="text/javascript">
			function updateTextInput(val) {
				document.getElementById('valeur_slider').value=val;
			}
		</script>
	</head>
	<body>
		<form method="post" action="traitement.php">
			<fieldset>
				<legend>Vos coordonnées</legend>
				<p>
					<label for="pseudo">Votre pseudo :</label>
					<input type="text" name="pseudo" id="pseudo" placeholder="Ex : Zozor" size="30" maxlength="10" autofocus="true" required/>
				</p>
				<p>
					<label for="password">Votre mot de passe :</label>
					<input type="password" class="pass" id="pass" required/>
				</p>
				<p>
					<label for="email">Votre adresse mail :</label>
					<input type="email" name="email" id="email" required/>
				</p>
				<p>
					<label for="site">Votre site web :</label>
					<input type="url" name="site" id="site" />
				</p>
				<p>
					<label for="tel">Votre numéro de téléphone :</label>
					<input type="tel" name="tel" id="tel" />
				</p>
				<p>
					<label for="age">Votre age :</label>
					<input type="number" name="age" id="age" min="5" max="25" step="1" />
				</p>
				<p>
					<label for="ddn">Votre date de naissance :</label>
					<input type="date" name="ddn" id="ddn" />
				</p>
			</fieldset>
			<fieldset>
				<legend>Votre souhait</legend>
				<p>
					<label for="ameliorer">Comment pensez-vous que je pourrais améliorer mon site ?</label>
					<br />
					<textarea name="ameliorer" id="ameliorer" rows="10" cols="50">
						Améliorer ton site ?
						Mais enfin ! Il est tellement génialissime qu'il n'est pas nécessaire de l'améliorer !
					</textarea>
				</p>
				<p>
					<label for="satisfaction">Votre pourcentage de satisfaction :</label>
					<input type="range" name="satisfaction" id="satisfaction" min="0" max="100" step="1" onchange="updateTextInput(this.value);" />
					<input type="text" name="valeur_slider" id="valeur_slider" value="50" />
				</p>
				<p>
					<label for="couleur">Votre couleur préférée :</label>
					<input type="color" name="couleur" id="couleur" />
				</p>
				<p>
					<label for="recherche">Votre recherche :</label>
					<input type="search" name="recherche" id="recherche" />
				</p>
				<p>
					Cochez les aliments que vous aimez manger :<br />
					<input type="checkbox" name="frites" id="frites">
					<label for="frites">Frites</label><br />
					<input type="checkbox" name="steak" id="steak">
					<label for="steak">Steak Haché</label><br />
					<input type="checkbox" name="epinards" id="epinards">
					<label for="epinards">Epinards</label><br />
					<input type="checkbox" name="huitres" id="huitres">
					<label for="huitres">Huitres</label><br />
					<input type="checkbox" name="autres" id="autres" checked>
					<label for="autres">Autres</label><br />
				</p>
				<p>
					Veuillez indiquer la tranche d'âge dans laquelle vous vous situez ?<br />
					<input type="radio" name="age" value="moins15" id="moins15">
					<label for="moins15">Moins de 15 ans</label><br />
					<input type="radio" name="age" value="medium15-24" id="medium15-24" checked>
					<label for="medium15-24">15-24 ans</label><br />
					<input type="radio" name="age" value="medium25-40" id="medium25-40">
					<label for="medium25-40">25-40 ans</label><br />
					<input type="radio" name="age" value="plus40" id="plus40">
					<label for="plus40">Encore plus vieux que ça ?!</label><br />
				</p>
				<p>
					Sur quel continent habitez-vous ?<br />
					<input type="radio" name="continent" value="europe" id="europe">
					<label for="europe">Europe</label><br />
					<input type="radio" name="continent" value="afrique" id="afrique" checked>
					<label for="afrique">Afrique</label><br />
					<input type="radio" name="continent" value="asie" id="asie">
					<label for="asie">Asie</label><br />
					<input type="radio" name="continent" value="amerique" id="amerique">
					<label for="amerique">Amérique</label><br />
					<input type="radio" name="continent" value="australie" id="australie">
					<label for="australie">Australie</label><br />
				</p>
				<p>
					<label for="pays">Dans quel pays habitez-vous ?</label><br />
					<select name="pays" id="pays">
						<optgroup label="Europe">
							<option value="france">France</option>
							<option value="espagne">Espagne</option>
							<option value="italie">Italie</option>
							<option value="royaume-uni">Royaume-Uni</option>
						</optgroup>
						<optgroup label="Afrique">
							<option value="south_africa">Afrique du Sud</option>
							<option value="senegal" selected="selected">Sénégal</option>
							<option value="nigeria">Nigéria</option>
						</optgroup>
						<optgroup label="Amérique">
							<option value="canada">Canada</option>
							<option value="etats-unis">États-Unis</option>
						</optgroup>
						<optgroup label="Asie">
							<option value="chine">Chine</option>
							<option value="japon">Japon</option>
						</optgroup>
					</select>
				</p>
			</fieldset>
			<input type="submit" value="Envoyer">
		</form>
	</body>
</html>
